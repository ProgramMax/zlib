version: 1.2.11.{build}

pull_requests:
  do_not_increment_build_number: true

skip_branch_with_pr: true

shallow_clone: true

image:
  - Visual Studio 2019

build:
  project: "contrib/vstudio/vc14/zlibvc.sln"
  parallel: true

platform:
  - Win32
  - x64
configuration:
  - Debug
  - Release

test_script:
  - "%APPVEYOR_BUILD_FOLDER%/contrib/vstudio/vc14/%PLATFORM%/TestZlib%CONFIGURATION%/testzlib.exe"
  - ps: $wc = New-Object 'System.Net.WebClient'
  - ps: $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\tooling\appveyor\junit-results.xml))
